<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout(pageTitle=${company.id} != null ? 'Chỉnh sửa Công ty' : 'Thêm công ty mới', content=~{::content})}">
<body>
<th:block th:fragment="content">
    <a th:href="@{/companies}" class="btn btn-outline-secondary mb-2"><i class="bi bi-arrow-left-circle-fill"></i> Quay lại</a>
    <!-- Flash messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-1"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-1"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow-sm m-3">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0" th:text="${company.id} != null ? 'Chỉnh sửa Công ty' : 'Thêm công ty mới'"></h4>
        </div>

        <div class="card-body">
            <form th:action="@{${company.id} != null ? '/companies/update/' + ${company.id} : '/companies/save'}"
                  th:object="${company}" method="post" novalidate>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Tên công ty</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="VD: FPT Software">
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Địa chỉ</label>
                    <input type="text" th:field="*{address}" class="form-control" placeholder="VD: Hà Nội, Việt Nam">
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Website</label>
                    <input type="text" th:field="*{website}" class="form-control" placeholder="VD: https://www.fpt.com.vn">
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('website')}" th:errors="*{website}"></div>
                </div>

                <div class="mb-3 ">
                    <label class="form-label fw-semibold">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="VD: hr@fpt.com.vn">
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-success me-2">
                        <i class="bi bi-floppy-fill"></i> Lưu
                    </button>
                    <a th:href="@{/companies}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left-circle-fill"></i> Huỷ
                    </a>
                </div>
            </form>
        </div>
    </div>
</th:block>

<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
