<!DOCTYPE html>

<body>
<th:block th:fragment="content">

    <!-- üîô N√∫t quay l·∫°i -->
    <div class="mb-3">
        <a th:href="@{/jobs}" class="btn btn-outline-secondary">

        </a>

    <!-- üåü Card chi ti·∫øt -->

        <div class="card-header bg-gradient bg-primary text-white py-3">
            <h3 class="mb-0 fw-semibold" th:text="${job.title}"></h3>
        </div>

        <div class="card-body p-4">

            <!-- üè¢ Th√¥ng tin c√¥ng ty -->
            <div class="d-flex align-items-start mb-4">
                <div class="me-3">
                    <i class="bi bi-buildings display-5 text-primary"></i>
                </div>
                <div>
                    <h4 class="fw-bold mb-1 text-dark" th:text="${job.company.name}"></h4>
                    <p class="text-muted mb-1">

                    <p class="text-muted mb-1">

                    </p>
                    <p class="text-muted mb-0">
                        <i class="bi bi-globe"></i>
                        <a th:href="${job.company.website}" th:text="${job.company.website}" target="_blank"></a>
                    </p>
                </div>
            </div>

            <hr>

            <!-- üíº Th√¥ng tin chung -->
            <div class="row text-center mb-4">
                <div class="col-md-4 mb-3">
                    <div class="p-3 border rounded-3 bg-light">
                        <h6 class="text-secondary fw-semibold mb-1">Lo·∫°i c√¥ng vi·ªác</h6>
                        <span class="badge bg-info text-dark fs-6 px-3 py-2" th:text="${job.jobType.label}"></span>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="p-3 border rounded-3 bg-light">
                        <h6 class="text-secondary fw-semibold mb-1">M·ª©c l∆∞∆°ng</h6>
                        <span class="fs-5 fw-bold text-success"
                              th:text="${job.salary != null ? #numbers.formatInteger(job.salary, 3, 'COMMA') + ' VND' : 'Th·ªèa thu·∫≠n'}"></span>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="p-3 border rounded-3 bg-light">
                        <h6 class="text-secondary fw-semibold mb-1">Ng√†y ƒëƒÉng</h6>
                        <span class="fs-6" th:text="${#temporals.format(job.postedDate, 'dd/MM/yyyy')}"></span>
                    </div>
                </div>
            </div>

            <hr>

            <!-- üìù M√¥ t·∫£ c√¥ng vi·ªác -->
            <div>
                <h5 class="fw-semibold text-secondary mb-3">üìù M√¥ t·∫£ c√¥ng vi·ªác</h5>
                <div class="fs-6 lh-lg" th:utext="${job.description}"></div>
            </div>

            <hr>

            <!-- üîß N√∫t thao t√°c -->
            <div class="mt-4 d-flex justify-content-center gap-3 flex-wrap">
                <a class="btn btn-warning px-4"
                   th:href="@{/jobs/edit/{id}(id=${job.id})}"
                   title="S·ª≠a tin tuy·ªÉn d·ª•ng">
                    <i class="bi bi-pencil-square"></i> Ch·ªânh s·ª≠a
                </a>

                <a class="btn btn-danger px-4"

                   onclick="return confirm('B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a tin n√†y?')">
                    <i class="bi bi-trash3-fill"></i> X√≥a tin
                </a>
            </div>

        </div>
    </div>

</th:block>
